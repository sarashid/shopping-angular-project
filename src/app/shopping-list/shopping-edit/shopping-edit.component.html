<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-xs-5 form-group">
          <label for="name">name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-xs-2 form-group">
          <label for="amount">amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit"
           [disabled]="!f.valid"> {{editmode? 'update' : 'add'}}</button>
          <button class="btn btn-danger" type="button"  *ngIf="editmode" (click)="onDelete()"> Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()" > Clear</button>


        </div>
      </div>
    </form>
  </div>
</div>
