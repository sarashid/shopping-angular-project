<div class="row">
  <div class="col-xs-12">
      <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-resopnsive" style="width: 100px; height:100px; border-radius: 50px ">

  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1> {{recipe.name}} </h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div
    class="btn-group"
    appDropdown >
      <button
      type="button"
      class="btn btn-primary dropdown-toggle"
      *ngIf="isAuthenticated()"
      >
        manage recipe
        <span class="caret">

        </span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">to shopping list</a></li>
        <li><a style="cursor:pointer" (click)="onEditRecipe()">edit recipe</a></li>
        <li><a style="cursor:pointer" (click)="onDeleteRecipe()" >delete recipe </a></li>

      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h4>{{recipe.description}}</h4>

  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingrediant of recipe.ingrediants">
      {{ingrediant.name}} : {{ingrediant.amount}}

      </li>
    </ul>
  </div>
</div>
