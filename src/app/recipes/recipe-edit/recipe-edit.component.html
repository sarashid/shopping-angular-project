<div class="row">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()" >cancel</button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imagePath">Image Path:</label>
            <input type="text" class="form-control" id="imagePath" formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea type="text" class="form-control" id="description" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" formArrayName="ingrediants">

          <div class="row marginRow" *ngFor="let ingrediantctl of recipeIngrediants; let i=index"
            [formGroupName]="i">
            <div class="col-md-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-md-2">
              <input type="number" class="form-control" formControlName="amount">

            </div>
            <div class="col-md-2">
              <button class="btn btn-danger" type="button" (click)="onCancelIngrediant(i)" >X</button>
            </div>

          </div>
          <hr>
          <div class="row">
            <div class="col-sm-12">
              <button class="btn btn-success" (click)="onAddIngrediant()"  type="button" >
                add ingrediant
              </button>
            </div>
          </div>

        </div>
      </div>


    </form>
  </div>
</div>
