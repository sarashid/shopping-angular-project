
<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-sm-offset-2">
      <form (ngSubmit)="onSignin(f)" #f="ngForm" >
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" id="email" name="email" ngModel>
        </div>

        <div class="form-group">
            <legend>password</legend>
            <input class="form-control" type="password" id="password" name="password" ngModel>
        </div>
        <button class="btn btn-success" type="submit">signin</button>
      </form>
    </div>
  </div>
